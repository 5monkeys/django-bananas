version: "3.3"

services:
  django1:
    build:
      context: .
      args:
        DJANGO: ">=1.11.16,<2"
    command: ["runserver", "0.0.0.0:8000"]
    stdin_open: true
    tty: true
    ports:
      - "8000:8000"
    volumes:
      - ./bananas:/usr/src/django-bananas/bananas
      - ./example:/app
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "True"

  django2:
    build:
      context: .
      args:
        DJANGO: ">=2.0.9,<2.1"
    command: ["runserver", "0.0.0.0:8000"]
    stdin_open: true
    tty: true
    ports:
      - "8001:8000"
    volumes:
      - ./bananas:/usr/src/django-bananas/bananas
      - ./example:/app
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "True"
      DJANGO_LANGUAGE_CODE: "sv-se"
